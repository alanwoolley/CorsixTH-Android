import com.android.build.gradle.tasks.MergeSourceSetFolders

buildscript {
    ext.kotlin_version = '1.8.21'
    ext.anko_version = '0.10.4'

    repositories {
        mavenCentral()
        jcenter()
        google()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

project.ext.version = "0.9.3.0"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: 'versioning.gradle'

repositories {
    jcenter()
    google()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
dependencies {
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'pub.devrel:easypermissions:1.1.3'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.j256.ormlite:ormlite-android:5.0'
    implementation 'com.j256.ormlite:ormlite-core:5.0'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'commons-io:commons-io:2.4'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation fileTree(include: '*.jar', dir: 'jars')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
}

android {
    compileSdkVersion 30
    buildToolsVersion '33.0.1'

    namespace 'uk.co.armedpineapple.cth'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30

        versionName project.ext.version
        versionCode buildVersionCode()

        ndk {
            abiFilters "armeabi-v7a"
        }

    }

    compileOptions {
        sourceCompatibility = 17
        targetCompatibility = 17
    }


    buildTypes {
        release {
            buildConfigField "boolean", "ALWAYS_UPGRADE", "false"
        }

        beta {
            buildConfigField "boolean", "ALWAYS_UPGRADE", "false"
            versionNameSuffix "-BETA"
        }

        alpha {
            buildConfigField "boolean", "ALWAYS_UPGRADE", "false"
            versionNameSuffix "-ALPHA-" + System.getenv("BUILD_NUMBER") ?: "9999"
        }

        debug {
            buildConfigField "boolean", "ALWAYS_UPGRADE", "true"
            ext.enableCrashlytics = false
        }


        jnidebug.initWith(buildTypes.debug)
        jnidebug {
            jniDebuggable true
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/Java']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.

        beta.setRoot('build-types/beta')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }
    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

// Create ZIP of CorsixTH Lua files
task createGameZip(type: Zip) {

    destinationDirectory = file('assets')
    archiveFileName = 'game.zip'

    from('jni/src/CorsixTH') {
        include 'Levels/**'
        include 'Campaigns/**'
        include 'Lua/**'
        include 'CorsixTH.lua'
        include 'Bitmap/aux_ui.*'
        include 'Bitmap/tree_ctrl.*'
        include 'Bitmap/mainmenu1080.dat'
        include 'Bitmap/mainmenu1080.pal'
        include 'Campaigns/**'
        include 'Graphics/**'

    }
}

tasks.withType(MergeSourceSetFolders) { t -> t.dependsOn createGameZip
}

